<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tabela De Produtos</title>
<style>
    table {
        width: 600px;
        height:400px;
        border-collapse: collapse;
        border: 2px solid #eee5e5;
    }
    th, td {
        border: 1px solid #e6dcdc;
        padding: 8px;
        text-align: center;
    }
    th {
        background-color: #00f752;
    }
    tr:nth-child(even) {
        background-color: #f2f2f2;
    }
</style>
</head>
<body>

<table>

        <tr>
            
            <th>Codigo</th>

            <th>Preço</th>
        </tr>

        </tr>
        <tr>
            <td>0002</td>

        </tr>
        <tr>
            <td>0003</td>
            <td>Leite</td>
            <td>R$10,45</td>
        </tr>
        <tr>
            <td>0004</td>
            <td>Biscoito</td>

        </tr>
    </tr>
    <tr>
        <td>0005</td>

    </tbody>
</table>

</body>
</html>
